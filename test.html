<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Styles pour le fond du modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Caché par défaut */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Contenu du modal */
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Bouton pour fermer */
        .modal button.close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button.close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Exemple de sous-popup (Modal)</h1>
    <button onclick="openModal()">Ouvrir le Popup</button>

    <!-- Structure du modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2>Bienvenue dans le popup !</h2>
            <p>Ceci est un exemple de sous-fenêtre affichée dans la page.</p>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir le modal
        function openModal() {
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        // Fonction pour fermer le modal
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
