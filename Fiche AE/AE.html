<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adverse Event (AE) Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Adverse Event [AE]</h1>

    <div class="section">
        <h2>Verbatim</h2>
        <p><label>AE1:</label> <input type="text" class="input-field" placeholder="Enter AE1 details"></p>
        <p><label>AETERM:</label> <input type="text" class="input-field" placeholder="Enter AETERM details"></p>
    </div>

    <div class="section">
        <h2>Coding</h2>
        <p><label>CTCAE SOC [AESOC]:</label> <input type="text" class="input-field" placeholder="List of SOC from CTCAE V4.0"></p>
        <p><label>CTCAE Term [AEPT]:</label> <input type="text" class="input-field" placeholder="List of Terms (PT) from CTCAE V4.0"></p>
    </div>

    <div class="section">
        <h2>Dates of event</h2>
        <p><label>Ongoing at the beginning of treatment [AESGO]:</label> <input type="checkbox"></p>
        <p><label>Start date [AESDT]:</label> <input type="date" class="input-field"></p>
        <p><label>Cycle at which the event started [AECYCLE]:</label> <input type="number" class="input-field" min="1"></p>
        <p><label>Ongoing at the end of treatment and/or at the end of short-time follow-up [AEEGO]:</label> <input type="checkbox"></p>
        <p><label>End date [AEEDT]:</label> <input type="date" class="input-field"></p>
    </div>

    <div class="section">
        <h2>Details on the case</h2>
        <p><label>Grade [AEGR]:</label> <input type="number" class="input-field" min="1" max="5"></p>
        <p><label>DLT [AEDLT]:</label> 0 - No <input type="radio" name="dlt" value="0"> 1 - Yes <input type="radio" name="dlt" value="1"></p>
        <p><label>SAE [AESER]:</label> 0 - No <input type="radio" name="sae" value="0"> 1 - Yes <input type="radio" name="sae" value="1"></p>
        <p><label>Date of SAE reporting to PV [AESERDT]:</label> <input type="date" class="input-field"></p>
        <p><label>CIOMS Number [AECIOMS]:</label> <input type="text" class="input-field"></p>
    </div>

    <div class="section">
        <h2>Additional information</h2>
        <p><label>Related to [AEREL]:</label>
            <select class="input-field">
                <option value="1">Drug 1</option>
                <option value="2">Drug 2</option>
                <option value="3">Drug 3</option>
                <option value="4">Cancer</option>
                <option value="99">Other</option>
            </select>
        </p>
        <p><label>If other, specify [AEREL_S]:</label> <input type="text" class="input-field"></p>
        <p><label>Action [AEACN]:</label>
            <select class="input-field">
                <option value="0">No action</option>
                <option value="1">Action 1</option>
                <option value="2">Action 2</option>
                <option value="99">Other</option>
            </select>
        </p>
        <p><label>If other, specify [AEACN_S]:</label> <input type="text" class="input-field"></p>
        <p><label>Treatment required [AETRTYN]:</label> 0 - No <input type="radio" name="treatment" value="0"> 1 - Yes <input type="radio" name="treatment" value="1"></p>
    </div>

</body>
</html>
