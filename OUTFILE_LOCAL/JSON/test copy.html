<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger un fichier JSON</title>
</head>
<body>
    <h1>Charger un fichier JSON</h1>

    <!-- Input pour choisir un fichier JSON -->
    <input type="file" id="fileInput" accept=".json">
    <pre id="output"></pre> <!-- Pour afficher le contenu du JSON -->

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                
                // Lorsque le fichier est chargé, parser le JSON et l'afficher
                reader.onload = function(e) {
                    const content = e.target.result;
                    try {
                        const jsonData = JSON.parse(content);
                        document.getElementById('output').textContent = JSON.stringify(jsonData, null, 2); // Afficher le JSON formaté
                    } catch (error) {
                        document.getElementById('output').textContent = "Erreur de parsing JSON : " + error.message;
                    }
                };
                
                // Lire le fichier en tant que texte
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
