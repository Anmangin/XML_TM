<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRF - Vital Signs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .editable {
            background-color: #fff3cd;
            cursor: text;
            outline: none;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Vital Sign and Clinical Examination</h2>
<p>Liste des visites avec cette fiche : Baseline</p>

<h3>VS1</h3>
<table>
    <tr>
        <th><strong>Label de la question</strong></th>
        <th><strong>R√©ponses possibles</strong></th>
        <th><strong>Sas</strong></th>
    </tr>
    <tr>
        <td contenteditable="true" class="editable" data-original="Clinical Examination done?">Clinical Examination done?</td>
        <td>üîò 0 - <b>Not done</b><br>üîò 1 - <b>Done</b></td>
        <td><b>VSYN</b></td>
    </tr>
    <tr>
        <td contenteditable="true" class="editable" data-original="Date of clinical assessment">Date of clinical assessment</td>
        <td>üìÖ DD/MM/YYYY</td>
        <td><b>VSDT</b></td>
    </tr>
</table>

<button onclick="saveToLocalFile()">Sauvegarder les modifications</button>

<script>
async function saveToLocalFile() {
    const editableElements = document.querySelectorAll('.editable');
    const changes = {};

    editableElements.forEach(el => {
        const originalText = el.getAttribute('data-original');
        const currentText = el.innerText.trim();
        if (currentText !== originalText) {
            changes[originalText] = currentText;
        }
    });

    if (Object.keys(changes).length === 0) {
        alert("Aucune modification d√©tect√©e.");
        return;
    }

    // G√©n√©rer le contenu HTML modifi√©
    let modifiedHTML = `
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRF - Vital Signs</title>
    </head>
    <body>
        <h2>Vital Sign and Clinical Examination</h2>
        <p>Liste des visites avec cette fiche : Baseline</p>
        <h3>VS1</h3>
        <table>
            <tr>
                <th><strong>Label de la question</strong></th>
                <th><strong>R√©ponses possibles</strong></th>
                <th><strong>Sas</strong></th>
            </tr>`;

    Object.keys(changes).forEach(originalText => {
        modifiedHTML += `
            <tr>
                <td contenteditable="true" class="editable" data-original="${originalText}">${changes[originalText]}</td>
                <td>üìÖ DD/MM/YYYY</td>
                <td><b>VSYN</b></td>
            </tr>`;
    });

    modifiedHTML += `</table></body></html>`;

    // G√©n√©rer un nom de fichier bas√© sur la date et l'heure
    const timestamp = new Date();
    const formattedDate = timestamp.toISOString().replace(/T/, '_').replace(/:/g, '-').split('.')[0];
    const fileName = `Updated_${formattedDate}.html`;

    try {
        // Utiliser showSaveFilePicker pour proposer un dossier g√©n√©rique comme "Documents"
        const handle = await window.showSaveFilePicker({
            suggestedName: fileName,
            types: [
                {
                    description: "HTML File",
                    accept: { "text/html": [".html"] },
                },
            ],
            startIn: "documents", // R√©pertoire g√©n√©rique "Documents"
        });

        const writable = await handle.createWritable();
        await writable.write(modifiedHTML);
        await writable.close();
        alert("Fichier sauvegard√© avec succ√®s.");
        location.reload(); // Recharger la page pour appliquer les changements
    } catch (error) {
        console.error("Erreur lors de la sauvegarde :", error);
        alert("La sauvegarde a √©t√© annul√©e ou une erreur est survenue.");
    }
}
</script>

</body>
</html>
